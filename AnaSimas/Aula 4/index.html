<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=synonym@400&f[]=amulya@700&display=swap" rel="stylesheet">
    <title>Tradutor</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex flex-column align-items-center" id="header">
                    <div class="h1">Tradutor de código</div>
                    <div class="p-2">Traduza seu código com IA</div>
                    <div class="form-group"> 
                        <input type="password" name="APIkey" id="APIkey" placeholder="API Key">
                    </div>
                </div>
            </div>
            <div class="row d-flex align-items-center" id="main">
                <div class="col-md-6">
                    <select name="ling_input" id="ling_input">
                        <!-- Carregado dinamicamente via JS -->
                    </select>
                    <div class="form-group">
                        <label for="input">Cole o código para traduzir</label>
                        <textarea class="form-control" id="input" rows="12"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <select name="ling_output" id="ling_output">
                        <!-- Carregado dinamicamente via JS -->
                    </select>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="output">Resultado</label>
                            <button id="botaoCopiar" class="btn btn-sm"><i class="fa-solid fa-copy"></i></button>
                        </div>
                        <textarea class="form-control" id="output" rows="12" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-lg" id="botaoTraduzir">Traduzir</button>
                    <button id="loader"><div class="custom-loader"></div></button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
<!--Sweet alert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--Icones-->
<script src="https://kit.fontawesome.com/5892971926.js" crossorigin="anonymous"></script>
</html>
